<div class="play">
    <div class="input">
        <textarea id="src${counter}" rows="${rows}" spellcheck="false">${code}</textarea>
    </div>
    <div class="output"><pre id="result${counter}"></pre></div>
    <div class="buttons">
        <button class="button" onClick="interpret('src${counter}', 'result${counter}');">Run</button>
    </div>
</div>
